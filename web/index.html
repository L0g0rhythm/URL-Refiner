<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Refiner GUI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/eel.js"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f4f7f6;
      }
      textarea {
        font-family: "SFMono-Regular", Menlo, Monaco, Consolas, monospace;
      }
      .btn-primary {
        background-color: #2c5282;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: #2a4365;
      }
      .error-banner {
        display: none; /* Hidden by default */
        background-color: #fed7d7;
        color: #c53030;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #f56565;
      }
    </style>
  </head>
  <body class="text-gray-800">
    <div class="container mx-auto p-4 lg:p-8">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold">URL Refiner GUI</h1>
        <p class="text-lg text-gray-600 mt-2">
          A Interface Gráfica para a sua Ferramenta de Refinamento de URLs
        </p>
      </header>

      <div id="errorBanner" class="error-banner">
        <strong class="font-bold">Erro:</strong>
        <span id="errorMessage"></span>
      </div>

      <main class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4 border-b pb-2">Controles</h2>
          <div class="space-y-4">
            <div>
              <label
                for="urlsInput"
                class="block text-sm font-medium text-gray-700 mb-1"
                >Lista de URLs:</label
              >
              <textarea
                id="urlsInput"
                rows="10"
                class="w-full border border-gray-300 rounded-md p-2 text-sm focus:ring-blue-500 focus:border-blue-500"
              ></textarea>
            </div>
            <div>
              <h3 class="text-sm font-medium text-gray-700">Modo:</h3>
              <div class="flex items-center space-x-4 mt-1">
                <label
                  ><input type="radio" name="mode" value="replace" checked />
                  Substituir</label
                >
                <label
                  ><input type="radio" name="mode" value="append" />
                  Anexar</label
                >
              </div>
            </div>
            <div>
              <label
                for="fuzzValue"
                class="block text-sm font-medium text-gray-700"
                >Valor:</label
              >
              <input
                type="text"
                id="fuzzValue"
                value="FUZZ"
                class="w-full border border-gray-300 rounded-md p-2 mt-1"
              />
            </div>
            <div>
              <label
                for="excludeParams"
                class="block text-sm font-medium text-gray-700"
                >Excluir Parâmetros (separados por vírgula):</label
              >
              <input
                type="text"
                id="excludeParams"
                placeholder="id,token"
                class="w-full border border-gray-300 rounded-md p-2 mt-1"
              />
            </div>
            <div>
              <label class="flex items-center"
                ><input type="checkbox" id="ignorePath" class="mr-2" /> Ignorar
                caminho na deduplicação</label
              >
            </div>
            <button
              id="processBtn"
              class="w-full btn-primary text-white font-bold py-3 rounded-lg mt-4 text-lg"
            >
              Processar
            </button>
          </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-bold mb-4 border-b pb-2">Resultados</h2>
          <div
            class="bg-gray-100 p-2 rounded-md mb-2 text-sm flex justify-around"
          >
            <span
              >Processadas:
              <strong id="urlsProcessed" class="text-blue-600">0</strong></span
            >
            <span
              >Duplicadas Removidas:
              <strong id="duplicatesRemoved" class="text-red-600"
                >0</strong
              ></span
            >
            <span
              >Resultado:
              <strong id="urlsOutputCount" class="text-green-600"
                >0</strong
              ></span
            >
          </div>
          <textarea
            id="urlsOutput"
            rows="15"
            class="w-full border border-gray-300 rounded-md p-2 text-sm bg-gray-50"
            readonly
          ></textarea>
        </div>
      </main>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
